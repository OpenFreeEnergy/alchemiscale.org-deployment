name: alchemiscale-client
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.12
  - cuda-version >=12

  - alchemiscale-client =0.6.1

  # openmm protocols
  - feflow =0.1.2

  # additional pins
  - gufe =1.2.0
  - openfe =1.3.0
  - openmm =8.1.2
  - openmmforcefields >=0.14.1
  - openff-units =0.2.2

  ## pins due to breaking changes
  - openff-interchange =0.4.1    # https://github.com/openmm/openmmforcefields/issues/365

  # alchemiscale-fah dependencies
  - cryptography
  - plyvel

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale-fah.git@v0.2.0
    - git+https://github.com/OpenFreeEnergy/pontibus.git@v0.0.1
