name: alchemiscale-compute
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.12
  - cuda-version =11.8

  - alchemiscale-compute =0.7.0
  
  # openmm protocols
  - feflow =0.1.4

  # additional pins
  - gufe =1.6.1
  - openfe =1.6.1
  - openmm =8.2.0
  - openmmforcefields =0.15.0
  - openff-toolkit =0.17.1
  - openff-interchange =0.4.8
  - pontibus =0.2.0

  ## pins due to breaking changes
  - libsqlite<3.49  # newer versions cause diskcache to fail
