name: alchemiscale-server
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.12
  - cuda-version =11.8

  - alchemiscale-server =0.6.2

  # openmm protocols
  - feflow =0.1.3

  # additional pins
  - gufe =1.3.0
  - openfe =1.4.0
  - openmm =8.1.2
  - openmmforcefields >=0.14.2
  - openff-units =0.2.2
  - openff-interchange

  ## pins due to breaking changes
  - libsqlite<3.49  # newer versions cause diskcache to fail

  # deployment
  - curl         # used in healthchecks for API services

  # alchemiscale-fah dependencies
  - cryptography
  - plyvel

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale-fah.git@v0.2.1
    - git+https://github.com/OpenFreeEnergy/pontibus.git@v0.0.2
