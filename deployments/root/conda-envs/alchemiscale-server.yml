name: alchemiscale-server
channels:
  - conda-forge

dependencies:
  - pip
  - python =3.12
  - cuda-version =11.8

  - alchemiscale-server =0.7.1

  # openmm protocols
  - feflow =0.1.4

  # additional pins
  - gufe =1.7.1
  - openfe =1.8.0
  - openmm =8.2.0
  - openmmforcefields =0.15.0
  - openff-toolkit =0.18.0
  - openff-interchange =0.4.9
  - pontibus =0.4.0

  ## pins due to breaking changes
  - libsqlite<3.49  # newer versions cause diskcache to fail

  # deployment
  - curl         # used in healthchecks for API services

  # alchemiscale-fah dependencies
  - cryptography
  - plyvel

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale-fah.git@v0.2.3
